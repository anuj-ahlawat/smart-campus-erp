name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install root deps
        run: npm install
      - name: Install backend deps
        run: npm install
        working-directory: backend
      - name: Lint frontend
        run: npm run lint
      - name: Backend tests
        run: npm test
        working-directory: backend
      - name: Next build
        run: npm run build

